<!DOCTYPE html>
<html>
<head>
<title>Accessible Tables</title>
<meta charset="utf-8" />
<meta name="author"  content="Put your name here" />
<meta name="copyright" content="&copy;  Put your name here" />
<meta name="keywords" content="put keywords here" />
<meta name="robots" content="index, follow" />
</head>
<body>
<h1> Accessible Tables</h1>

<table border ="1">
<caption>vegestables prices in darwin</caption>		//add a caption with brief desciption

<tr>
<td></td>
<th scope="col">Beans</th>			//add scope="col/row" to help devices
<th scope="col">Peas</th>
<th scope="col">Carrots</th>
<th scope="col">Tomatoes</th>
</tr>

<tr>
<th colspan="5" scope="col">Darwin</th>
</tr>

<tr>
<th scope="row">Wholesale</th>
<td>$1.00</td>
<td>$1.25</td>
<td>$1.20</td>
<td>$1.00</td>
</tr>

</table>

</body>

</html>
<!-- NOTE: the border style has been used on the table element only so that you can easily work with the table.
when coding has been finished it should be removed from the html file and a css rule 
applied instead -->
